<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="logstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="back"></div>
      <div class="front"></div>
      <div id="cont">
        <div id="logo"></div>
        <div class="l-email">
          <input type="email" placeholder="email" />
        </div>
        <div class="l-password">
          <input type="password" placeholder="password" />
        </div>
        <div class="l-sub">
          <button type="submit">
            <a href="#">SIGN IN</a>
          </button>
        </div>
        <div class="l-log">
          <p>Don't Have An Account?</p>
          <a href="../signUp/index.html">SIGN UP</a>
        </div>
      </div>
    </div>
  </body>
</html>
