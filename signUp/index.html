<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="back"></div>
      <div class="front"></div>
      <div id="cont">
        <div id="logo"></div>
        <div class="name">
          <input type="text" placeholder="name" />
        </div>
        <div class="email">
          <input type="email" placeholder="email" />
        </div>
        <div class="password">
          <input type="password" placeholder="password" />
        </div>
        <div class="sub">
          <button type="submit">
            <a href="../login/login.html">SIGN UP</a>
          </button>
        </div>
        <div class="log">
          <p>Already Have An Account?</p>
          <a href="../login/login.html">SIGN IN</a>
        </div>
      </div>
    </div>
  </body>
</html>
